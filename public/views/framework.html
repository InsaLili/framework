<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/angular-1.5.0/angular.js"></script>
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/angular-leaflet-directive.js"></script>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <style media="screen" type="text/css">
        .form-popup {
            width: 200px;
        }
    </style>
    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller('MarkersAngularTemplateController', [ '$scope', function($scope) {
            angular.extend($scope, {
                london: {
                    lat: 51.505,
                    lng: -0.09,
                    zoom: 8
                },
                data: {markers: {}}
            });

            $scope.addMarkers = function() {
                $scope.data.markers = {};
                angular.extend($scope.data, { angularInterpolatedMessage : "Angular interpolated message!"});
                angular.extend($scope.data, {
                    markers: {
                        m1: {
                            lat: 51.505,
                            lng: -0.09,
                            compileMessage: false,
                            message: "I'm a static marker",
                        },
                        m2: {
                            lat: 51,
                            lng: 0,
                            focus: true,
                            message: '<div><h3>'+name+'</h3><button type="button" class="btn player1 markerBtn"><img src="/img/player1.png"></button><button type="button" class="btn player2 markerBtn"><img src="/img/player2.png"></button><button type="button" class="btn player3 markerBtn"><img src="/img/player3.png"></button></div>',
                            draggable: true,
                        },
                        m3: {
                            lat: 51,
                            lng: -1,
                            getMessageScope: function () { return $scope; },
                            message: "<p>{{data.angularInterpolatedMessage}}</p>",
                            compileMessage: true
                        }
                    }
                });
            };

            $scope.removeMarkers = function() {
                $scope.data.markers = {};
            }

            $scope.addMarkers();
        } ]);
        app.controller('ViewController', ['$scope', function($scope) {
            $scope.user = {}
            $scope.greet = function(user) {
              alert('hello ' + user.name)
            }
        } ]);
    </script>
  </head>
  <body ng-controller="MarkersAngularTemplateController">
      <leaflet lf-center="london" markers="data.markers" height="480px" width="100%"></leaflet>
      <h1>Markers angular template example</h1>
      <button ng-click="removeMarkers()">Remove markers</button>
      <button ng-click="addMarkers()">Add markers</button>
  </body>
</html>
